    <h1>안녕 웹은 처음이지?</h1>

    <h2>* Servlet이란?</h2>
    <p>
        웹 서비스를 위한 "자바 클래스"를 말한다. 자바를 사용해서 웹을 만들기 위해 필요한 기술 <br>
        >> 사용자의 요청을 받아서 처리하고 그에 해당하는 응답 페이지를 만들어서 사용자에게 다시 전송하는 역할을 하는 자바 클래스. <br>
        >> HTTP 요청(Request)를 받아 처리하고, HTTP로 다시 응답(Response)를 생성해 반환하는 자바 클래스(객체)
    </p>
