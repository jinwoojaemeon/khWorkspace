<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;    
        border: 1px solid black;
        box-sizing: border-box;
    }
    body{ background: #e3f2fd;}
    #wrap{ width : 1200px; margin: 0 auto;}
    #header{width: 100%; height: 100px; background: #b8dffd;}
    #banner{width: 100%; height: 400px; background: #8ad0ff;}
    
    .main-section{
        width: 100%; 
        display: flex;
        flex-direction: row;
    }

    #content1 {
        flex-direction: row; 
        gap: 0;
    }
    #content1 .nav{
        flex: 0 0 30%;  
        height: 500px; 
        background: #a1c9e4;
    }

    #content1 .right{
        flex: 1 1 0;
        background: #80b8e0;
        display: flex;
        flex-direction: column;
    }
    #content1 .right .article-right{
        flex : 0 0 auto;
        height: 250px;
        width: 100%;
    }

    #content2 .article-box{
        flex: 0 0 33.3333%;
        height: 300px;
        background: #4c6e86;
        flex-wrap: wrap;
    }
    #content3{
        padding: 24px;
        flex-wrap: wrap;
    }
    #content3 .article-square{
        flex: 1 1 0;
        margin: 12px;
        height: 200px;
        min-width: 233px;
        background: #d2d3d4;
    }
    #footer{
        width: 100%;
        height: 200px;
        background: #60bfff;
    }
    /*
    @media(조건)
    조건 : max-width -> 최대넓이 (max-width 아래에서만 해당 스타일 적용 ) 
           min-width -> 최소넓이 (min-width 위서만 해당 스타일 적용 ) 
          screen -> 현재 화면의 크기  
          미디어쿼리 분기점 >> 각 디바이스별 분기 
    */
    /* ===== 반응형 ===== */
    /* 화면넓이가 0~1200 일때 {} 안에 스타일을 적용하라  */
    @media (max-width: 1200px) {
        #wrap {width : 100%}
        #content2 .article-box {flex: 0 0 50%;} 
        #content2 .article-box:nth-child(3){display: none;}

        #content3 .article-square{flex: 0 0 calc(33%- 24px);}
        #content3 .article-square:nth-child(4){display: none;}
    }
    /* 화면넓이가 768px 이하에서 적용*/
    @media (max-width: 768px){
        #content2 {flex-wrap: wrap;}
        #content2 .article-box{flex: 0 0 100%}
    }
    /* 화면넓이가 480px 이하에서 적용*/
     @media (max-width: 480px){
        #content1{flex-direction: column;}
        #content1 .nav{width: 100%; height: 200px;}
        #content1 .article-right{width: 100%; height: 200px;}

        #content3 .article-square{flex: 0 0 calc(100% - 24px)}
     }
    </style>
</head>
<body>
   <!--
        미디어쿼리란? (조건부 스타일)
        CSS에서 화면의 크기 또는 방향 등 디바이스의 특성에 따라 다른 스타일을 적용할 수 있도록 해주는 기능
        반응형 웹을 만들 때 화면 크기에 따라 요소들을 다르게 배치할 수 있다.      
   -->
   <div id="wrap">
    <header id = "header"></header>
    <section id = "banner"></section>
    <section class="main-section" id ="content1">
        <nav class="nav"></nav>
        <div class="right">
        <article class="article-right"></article>
        <article class="article-right"></article>
        </div>
    </section>
    <section class="main-section" id = "content2">
        <article class="article-box"></article>
        <article class="article-box"></article>
        <article class="article-box"></article>
    </section>
    <section class="main-section" id = "content3">
        <article class="article-square"></article>
        <article class="article-square"></article>
        <article class="article-square"></article>
        <article class="article-square"></article>
    </section>
    <footer id = "footer"></footer>
</div>

</body>
</html>
