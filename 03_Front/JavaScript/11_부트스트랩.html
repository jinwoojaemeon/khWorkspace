<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .pp-table tr, 
        .pp-table td{
            font-size: 20px;
            color: gray;
        }
        .pull-width{
            width: 100%;
        }
    </style>

</head>
<body>
    <table class="table table-dark table-striped pp-table">
        <thead class="table-danger">
            <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>첫번째 게시글</td>
                <td>user01</td>
                <td>124</td>
                <td>2025-02-18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 게시글</td>
                <td>user02</td>
                <td>125</td>
                <td>2025-02-18</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 게시글</td>
                <td>user03</td>
                <td>126</td>
                <td>2025-02-18</td>
            </tr>
            <tr>
                <td>4</td>
                <td>네번째 게시글</td>
                <td>user04</td>
                <td>127</td>
                <td>2025-02-18</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login-modal">로그인</button>
    <!-- Button to Open the Modal -->

    <!-- The Modal -->
    <div class="modal" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title">KH 로그인</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <form action="">
                <div>
                    <form action="내 서버 url">
                        <div class="mb-3 mt-3">
                            <label for="uesr-id" class="form-label">아이디:</label>
                            <input type="text" class="form-control" id="id" placeholder="아이디를 입력하세요." name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="비밀번호를 입력하세요." name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> ID 저장하기
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary pull-width">로그인</button>
                    </form>
                </div>
            </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

        </div>
    </div>
    </div>
</body>
</html>
